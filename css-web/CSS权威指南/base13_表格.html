<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户界面样式</title>

    <style>
        .table1 {
            border:1px solid  blue;
        }
        .table1 td {
            border: 1px solid blue;
        }

        .table2 {
            border:1px solid  blue;
            border-collapse: collapse;/*合并表格边框线*/
        }
        .table2 td {
            border: 1px solid blue;
        }

    </style>
</head>
<body>

<!--table>(tr>td{单元格$}*3)*3-->
<table class="table1">
    <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
    <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
    <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
</table>
<br/>
<div>
    <table class="table2">
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
    </table>

</div>



</body>
</html>
