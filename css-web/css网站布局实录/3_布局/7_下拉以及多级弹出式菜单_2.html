<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>

        body {
            padding-bottom: 150px;
        }

        ul {

            margin: 0;
            padding: 0;
            list-style: none;
            width: 130px;
            border-bottom: 1px solid #ccc;
        }

       ul li {
           position: relative;
        }

        li ul {
            position: absolute;
            left: 129px;
            display: none;
            top: 0;
            /*border: 1px solid #3D9EE9;*/
        }


        ul li a {
            display: block;
            text-decoration: none;
            color: #777;
            background: #fff;
            padding: 5px;;
            border: 1px solid #ccc;
        }
    /*j解决ul在IE中显示不正确的问题*/
    * html ul li { float: left; height:1%;}
    * html ul li a{ height:1%;}
   /*End */

        li:hover ul, li.over ul {
            display: block;
        }


    </style>

    <script type="text/javascript">
        <!--

                    }

        //-->

</head>
