<!DOCTYPE html>
<!--ng-app指令标记了AngularJS脚本的作用域，在<html>中添加ng-app属性即说明整个<html>
都是AngularJS脚本作用域。开发者也可以在局部使用ng-app指令，如<div ng-app>，则AngularJS
脚本仅在该<div>中运行。-->
<html ng-app>
<head lang="en" >
    <meta charset="UTF-8" >
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css" />
  <!--当浏览器将整个HTML页面载入完毕后将会执行该angular.js脚本，angular.js脚本运行后将
  会寻找含有ng-app指令的HTML标签，该标签即定义了AngularJS应用的作用域。-->
    <script src="../components/angular/angular.js" ></script >
    <title ></title >
</head >
<body >
<p>Nothing here{{'yet'+'!'}}</p>
</body >
</html >
