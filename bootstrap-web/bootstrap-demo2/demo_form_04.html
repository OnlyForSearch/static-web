<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单样式</title>


    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!--<link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../bootstrap-3.3.7/dist/js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../bootstrap-3.3.7/dist/js/bootstrap.js"></script>

</head>
<body style="padding: 50px;background: #ccc">
<div class="container" style="background: #fff;padding:50px ">
    <form class="form-horizontal">
        <h1 class="page-header">用户注册表单</h1>
        <div class="form-group ">
            <label class="col-md-2 control-label" for="username">用户名</label>
            <div class="col-md-10"><input type="text" class="form-control" name="username" id="username"
                                          placeholder="请输入用户名"></div>
        </div>
        <div class="form-group ">
            <label class="col-md-2 control-label" for="password">密 码</label>
            <div class="col-md-10"><input type="text" class="form-control" name="password" id="password"
                                          placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-md-2 control-label" class="col-sm-2 ">上传图片:</label>
            <div class="col-md-10 "><input type="file">
                <!--<p class="help-block">上传的图片类型只能是:jpg,gif,png</p>-->
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">兴趣爱好</label>

            <div class="col-md-10">
                <label class="checkbox-inline"> <input type="checkbox" value="画画">画画 </label>
                <label class="checkbox-inline"><input type="checkbox" value="音乐">音乐</label>
                <label class="checkbox-inline"><input type="checkbox" value="体育">体育</label>
                <label class="checkbox-inline"><input type="checkbox" value="唱歌">唱歌</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">学历</label>
            <div class="col-md-10 ">
                <label class="radio-inline"> <input type="radio" value="画画">画画 </label>
                <label class="radio-inline"><input type="radio" value="音乐">音乐</label>
                <label class="radio-inline"><input type="radio" value="体育">体育</label>
                <label class="radio-inline"><input type="radio" value="唱歌">唱歌</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">个人简历</label>
            <div class="col-md-10"><textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
            </div>
        </div>
       <div class="col-lg-offset-2 col-md-10"> <button class="btn btn-success" type="button">提交</button>
        <button class="btn btn-success active" type="button">提交</button>
        <button class="btn btn-success disabled" type="button">提交</button>
</div>

    </form>

</div>


</body>
</html>
