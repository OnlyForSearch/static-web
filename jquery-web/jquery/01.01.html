<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>

    <script src="jquery.js"></script>
</head>
<body>
<div id="divMsg">Hello World(修改)双方的hi杀得死1</div>
<input id="btnShow" type="button" value="显示">
<input id="btnHide" type="button" value="隐藏">
<input id="btnChange" type="button" value="修改内容为Hello World,too!">

<p id="followMe">Follow me!</p>
<script type="text/javascript">
    $("#btnShow").bind("click", function (event) {
        $("#divMsg").show();
    });

    $("#btnHide").bind("click", function (event) {
        $("#divMsg").hide();
    })
    $("#btnChange").bind("click", function (event) {
        $("#divMsg").html("Hello World, too!");
    })

    $(document).ready(function () {
        $("<p>Hi There!</p>").insertAfter("#followMe");

    })



</script>
</body>
</html>
